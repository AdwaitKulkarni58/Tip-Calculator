<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="header">
    Tip Calculator
</div>
<div class="container">
    <div class="first-row">
        <label>Bill Amount:
            <input type="number" class="amount">
        </label>
    </div>
    <div class="second-row">
        <label>Tip Percentage:
            <input type="number" class="tip-percentage">
        </label>
    </div>
    <div class="button">
        <button type="submit" class="calc">Calculate</button>
    </div>
    <p>Amount to pay:</p>
    <div class="result">

    </div>
</div>

<script src="index.js" charset="UTF-8"></script>
</body>
</html>
